<body>
    <div class="wrapper">
        <div class="car-theft-menu">
            <div class="car-theft-item">
                <h2>Rich Potato Neighborhood</h2>
                <img src="images/rich.png" alt="" srcset="">
                <button class="steal-btn" data-venue="Rich Potato Neighborhood">Steal Car</button>
            </div>
            <div class="car-theft-item">
                <h2>Spudville Downtown</h2>
                <img src="images/downtown.png" alt="" srcset="">
                <button class="steal-btn" data-venue="Spudville Downtown">Steal Car</button>
            </div>
            <div class="car-theft-item">
                <h2>Fries End Suburbs</h2>
                <img src="images/fries.png" alt="" srcset="">
                <button class="steal-btn" data-venue="Fries End Suburbs">Steal Car</button>
            </div>
            <div class="car-theft-item">
                <h2>Mashy Meadows</h2>
                <img src="images/mashy.png" alt="" srcset="">
                <button class="steal-btn" data-venue="Mashy Meadows">Steal Car</button>
            </div>
            <div class="car-theft-item">
                <h2>Tuber Town</h2>
                <img src="images/tuber.png" alt="" srcset="">
                <button class="steal-btn" data-venue="Tuber Town">Steal Car</button>
            </div>
        </div>

    <div class="result">
        <p class="success-message"></p>
        <p class="failure-message"></p>
        <div id="jail-container"></div>
        <p class="jail-timer"></p>
        <button class="breakout-btn">Attempt Breakout</button>
        <div class="stolen-cars">
            <button class="dropdown-btn">Garage</button>
            <ul class="garage"></ul>
        </div>
		<p class="money-display"></p>
		<button onclick="cheat()">Cheat</button>
    </div>

<script src="inventory-manager.js"></script>
<script src="cartheft.js"></script>
</body>
